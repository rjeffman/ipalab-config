# By default, the distro used is 'fedora'.
---
lab_name: mixed-distro
subnet: "192.168.6.0/24"
ipa_deployments:
  - name: cluster
    domain: ipa.test
    realm: IPA.TEST  # optional, by defaul it is domain in uppercase
    admin_password: SomeADMINpassword
    dm_password: SomeDMpassword
    cluster:
      servers:
        - name: server
          distro: centos
          tag: stream10
          capabilities:
            - CA   # optional, first server is always CA
            - DNS
      clients:
        - name: cli-01
          distro: fedora
          tag: latest
        - name: cli-02
          distro: ubuntu
